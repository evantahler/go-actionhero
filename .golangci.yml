version: 2

run:
  timeout: 5m
  tests: true

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  revive:
    min-confidence: 0.8
  unused:
    check-exported: false

formatters:
  enable:
    - gofmt
    - goimports

linters:
  enable:
    - errcheck
    - goconst
    - govet
    - ineffassign
    - misspell
    - predeclared
    - revive
    - staticcheck
    - unused

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - errcheck
        - goconst
        - gosec
        - noctx
        - unparam
